<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>New Tab</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href="style.css" rel="stylesheet" />
		<script src="newtab.js"></script>
	</head>
	<body>
		<button id="random">Random</button>
        <div id="container" class="light">
            <div id="picker">
					<input id="hue" type="range" min="0" max="360" step="1" value="180" />
                	<input type="number" class="output" min="0" max="360" value="180" /><br/>
					<input id="saturation" type="range" min="0" max="100" step="1" value="100" />
                	<input type="number" class="output" min="0" max="100" value="100" /><br/>
					<input id="lightness" type="range" min="0" max="100" step="1" value="50" />
                	<input type="number" class="output" min="0" max="100" value="50" /><br/>
            </div>
			<div id="color" class="light">#AAAAAA</div>
        </div>
	</body>
</html>
